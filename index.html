<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/modal_style.css"/>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>Kicker - Stop it.</title>
</head>
<body>
    <section id="sidebar">
        <div id="completed_list">
            <label><h2>Activities completed:</h2></label>
            <label><h3>Get Up</h3></label>
                <span id="get_up_completed"></span>
            <hr/>
            <label><h3>Listen</h3></label>
                <span id="listen_completed"></span>
            <hr/>
            <label><h3>Memorize</h3></label>
                <span id="memorize_completed"></span>
            <hr/>
        </div>
    </section>

    <section class="grid_container">
        <div class="bg1">
            <label><h2>Read</h2></label>
            <i class="fas fa-book-reader"></i>
        </div>
        <div id="get_up" class="bg2" onclick="showModal(id)">
            <label><h2>Get Up</h2></label>
            <i class="fas fa-running"></i>
        </div>
        <div class="bg1">
            <label><h2>Learn</h2></label>
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div id="listen" class="bg1" onclick="showModal(id)">
            <label><h2>Listen</h2></label>
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="bg2">
            <label><h2>Make</h2></label>
            <i class="fas fa-tools"></i>
        </div>
        <div id="memorize" class="bg1" onclick="showModal(id)">
            <label><h2>Memorize</h2></label>
            <i class="far fa-comment-dots"></i>
        </div>
        <div class="bg1">
            <label><h2>Solve</h2></label>
            <i class="fas fa-puzzle-piece"></i>
        </div>
        <div class="bg2">
            <label><h2>To Do</h2></label>
            <i class="fas fa-clipboard-list"></i>
        </div>    
    </section>

    <!-- modals section -->
    <section id="modal">

        <div id="get_up_modal" class="modal_window">
            <!-- categories -->
            <div class="category weight" onclick="showModalForCategory(this)">
                <label>Weights</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category calisthenics" onclick="showModalForCategory(this)">
                <label>Calisthenics</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category cardio" onclick="showModalForCategory(this)">
                <label>Cardio</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category yoga" onclick="showModalForCategory(this)">
                <label>Yoga</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category random" onclick="showModalForCategory(this)">
                <label>Random</label>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- links -->
            <div class="exercise weight">
                <section class="center">
                    <h3>
                        Click when you are done with <span id="curlReps" class="target_reps"></span> curls
                    </h3>
                    <button type="button" onclick="closeModal()">Done</button>
                </section>
                <section class="center">
                    <img src="assets\images\curl.jpg">
                </section>
            </div>

            <div class="exercise calisthenics">
                <section class="center">
                    <div>
                        Click when you are done with <span id="pushUpReps" class="target_reps"></span> push ups
                    </div>
                    <button type="button" onclick="closeModal()">Done</button>
                </section>
                <section class="center">
                    <img src="assets\images\push_up.jpg">
                </section>
            </div>
            <div class="exercise calisthenics">
                <section class="center">
                    <div>
                        Click when you are done with <span id="spidermanCrunchReps" class="target_reps"></span> spiderman crunches
                    </div>
                    <button type="button" onclick="closeModal()">Done</button>
                </section>
                <section class="center">
                    <img src="assets\images\spiderman_crunch.png">
                </section>
            </div>
        </div>

        <div id="listen_modal" class="modal_window">
            <!-- categories -->
            <div class="category sports" onclick="showModalForCategory(this)">
                <label>Sports</label>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- links -->
        </div>

        <div id="memorize_modal" class="modal_window">
            <!-- categories -->
            <div class="category geography" onclick="showModalForCategory(this)">
                <label>Geography</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category science" onclick="showModalForCategory(this)">
                <label>Science</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category history" onclick="showModalForCategory(this)">
                <label>History</label>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- links -->
            <div class="category_link geography">
                <a href="https://online.seterra.com/en/vgp/3003" target="_blank">(U.S.) States</a>
            </div>
            <div class="category_link geography">
                <a href="https://online.seterra.com/en/vgp/3063" target="_blank">(U.S.) State Capitals</a>
            </div>

            <div class="category_link science">
                <a href="https://online.seterra.com/en-an/vgp/3829" target="_blank">Periodic Table</a>
            </div>
        </div>
        
    </section>

    <section class="footer">
        <!-- time on site reminder -->
        <div id="clock_container">
            <div id="clock"></div>
            <div id="clock_tooltip" onclick="ding.play()"
            title="At 30 minutes, a reminder to get up is played.
            Want to hear what it sounds like?
            Click the question mark!">
            ?
            </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
