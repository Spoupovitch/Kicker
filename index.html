<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/modal_style.css"/>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>Kicker - Stop it.</title>
</head>
<body>
    <section class="grid_container">
        <div class="bg1">
            <h2>Read</h2>
            <i class="fas fa-book-reader"></i>
        </div>
        <div id="get_up" class="bg2" onclick="showModal(id)">
            <h2>Get Up</h2>
            <i class="fas fa-running"></i>
        </div>
        <div class="bg1">
            <h2>Learn</h2>
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div id="listen" class="bg1" onclick="showModal(id)">
            <h2>Listen</h2>
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="bg2">
            <h2>Make</h2>
            <i class="fas fa-tools"></i>
        </div>
        <div id="memorize" class="bg1" onclick="showModal(id)">
            <h2>Memorize</h2>
            <i class="far fa-comment-dots"></i>
        </div>
        <div class="bg1">
            <h2>Solve</h2>
            <i class="fas fa-puzzle-piece"></i>
        </div>
        <div class="bg2">
            <h2>To Do</h2>
        </div>    
    </section>

    <!-- modals section -->
    <section class="modal">

        <div id="get_up_modal" class="modal_window">
            <!-- categories -->
            <div class="category" onclick="showModalForCategory(this)">
                <label>Weights</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category calisthenics" onclick="showModalForCategory(this)">
                <label>Calisthenics</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category" onclick="showModalForCategory(this)">
                <label>Cardio</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category" onclick="showModalForCategory(this)">
                <label>Yoga</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category" onclick="showModalForCategory(this)">
                <label>Random</label>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- links -->
            <div class="exercise weight">
                <div>
                    Click when you are done with: <span id="curlReps"></span> curls
                </div>
                <img src="assets\images\push_up.jpg">
                <button type="button" onclick="closeModal()"></button>
            </div>

            <div class="exercise calisthenics">
                <div>
                    Click when you are done with: <span id="pushUpReps" style="color:rgb(202, 92, 1)"></span> push ups
                </div>
                <img src="assets\images\push_up.jpg">
                <button type="button" onclick="closeModal()"></button>
            </div>
            <div class="exercise calisthenics">
                <div>
                    Click when you are done with: <span id="spidermanCrunchReps"style="color:rgb(202, 92, 1)"></span> spiderman crunches
                </div>
                <img src="assets\images\spiderman_crunch.png">
                <button type="button" onclick="closeModal()"></button>
            </div>
        </div>

        <div id="listen_modal" class="modal_window">
            <!-- categories -->
            <div class="category" onclick="showModalForCategory(this)">
                <label>Sports</label>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- links -->
        </div>

        <div id="memorize_modal" class="modal_window">
            <!-- categories -->
            <div class="category geography" onclick="showModalForCategory(this)">
                <label>Geography</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category science" onclick="showModalForCategory(this)">
                <label>Science</label>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="category history" onclick="showModalForCategory(this)">
                <label>History</label>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- links -->
            <div class="category_link geography">
                <a href="https://online.seterra.com/en/vgp/3003" target="_blank">U.S. States</a>
            </div>
            <div class="category_link geography">
                <a href="https://online.seterra.com/en/vgp/3063" target="_blank">U.S. State Capitals</a>
            </div>

            <div class="category_link science">
                <a href="https://online.seterra.com/en-an/vgp/3829" target="_blank">Periodic Table</a>
            </div>
        </div>
        
    </section>

    <section>
        <!-- time on site reminder -->
        <div id="clock_container">
            <div id="clock"></div>
            <div id="clock_tooltip" onclick="ding.play()"
            title="At 30 minutes, a reminder to get up is played.
            Want to hear what it sounds like?
            Click the question mark!">
            ?
            </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
